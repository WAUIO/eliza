<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Terminal Demo</title>
    <!-- Load xterm.js and its CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #1e1e1e;
        }
        log-terminal {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <log-terminal ws-url="ws://localhost:8081"></log-terminal>
    <script type="module">
        import './dist/log-terminal.es.js';
    </script>
</body>
</html>
